<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reet's lost ark calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="materials">
        <div id="excav" class="base">
            <p class="skillType">Excavation</p>
            <p>Ancient Relic</p><input type="number" id="e_grey" size="8" title="grey" >
            <p>Rare Relic</p><input type="number" id="e_green" size="8" title="green">
            <p>Oreha Relic</p><input type="number" id="e_blue" size="8" title="blue">
        </div>
        <div id="fish" class="base">
            <p class="skillType">Fishing</p>
            <input type="number" id="f_grey" size="8" title="grey">
            <input type="number" id="f_green" size="8" title="green"> <!-- fish -->
            <input type="number" id="f_green_2" size="8" title="green"> <!-- pearl -->
            <input type="number" id="f_blue" size="8" title="blue">
        </div>
        <div id="logging" class="base">
            <p class="skillType">Logging</p>
            <input type="number" id="l_grey" size="8" title="grey" >
            <input type="number" id="l_green" size="8" title="green">
            <input type="number" id="l_blue" size="8" title="blue">
        </div>
        <div id="hunt" class="base">
            <p class="skillType">Hunting</p>
            <input type="number" id="h_grey" size="8" title="grey">
            <input type="number" id="h_green" size="8" title="green"> <!-- leather -->
            <input type="number" id="h_green_2" size="8" title="green"> <!-- meat -->
            <input type="number" id="h_blue" size="8" title="blue">
        </div>
        <div id="forage" class="base">
            <p class="skillType">Foraging</p>
            <br>
            <p class="skillType">Mushrooms</p>
            <input type="number" id="for_grey" size="8" title="grey">
            <input type="number" id="for_green" size="8" title="green">
            <input type="number" id="for_blue" size="8" title="blue">
            <br>
            <br>
            <p class="skillType">Herbs</p>
            <input type="number" id="for_grey_herb" size="8" title="grey">
            <input type="number" id="for_green_herb" size="8" title="green">
            <input type="number" id="for_blue_herb" size="8" title="blue">
        </div>
    </div>
    <div id="items">

    </div>
    <script src="script.js"></script>
</body>
</html>
